{%extends 'base.html'%}
{%block title%}{{item.name}}{%endblock%}
{%block content%}
<h2>{{item.name}}</h2>
<p class="mt-3">Users who added this product/Item under their wish list</p>
<ul class="mt-4 list-group list-group-flush">
    {%for user in item.user_who_wish.all%}
    <li class="list-group-item">{{user.name}}</li> 
    {%endfor%}
</ul>
{%endblock%}
