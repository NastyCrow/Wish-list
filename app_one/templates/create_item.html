{%extends 'base.html'%}
{%block title%}Create Item{%endblock%}
{%block content%}
<section class="w-50">
<h2>Create a New Wish List Item</h2>
<form class="m-3 row" action="create" method="POST">
    {%csrf_token %}
    <div class="row mb-3 align-items-center">
    <label class="col-sm-4 col-form-label" for="item_name">Item/Product</label>
    <div class="col-sm-8">
    <input id="item_name" name="item_name" type="text">
</div>
</div>
<div class="mt-3 col-sm-10 text-end">
    <button type="submit" class="btn btn-primary">Add Item</button>
</div>
</form>
</section>
{%endblock%}
